<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro de professores</h2>
  <form action="/action_page.php">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="matricula" placeholder="entre com a matricula" name="matricula">
      <label for="matricula">matricula</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" class="form-control" id="nomeprof" placeholder="Entre com o nome" name="nomeprof">
      <label for="nomeprof">Nome do professor</label>
    </div>
    <div class="mb-3 mt-3">
        <label for="sel1" class="form-label">Selecione seu curso:</label>
        <select class="form-select" id="sel1" name="sellist1">
          <option>TEC CULI</option>
          <option>TEC DES</option>
          <option>TEC ADM</option>
          <option>TEC ENF</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sel2" class="form-label">Selecione sua Disciplina:</label>
        <select multiple class="form-select" id="sel2" name="sellist2">
          <option>LGBD</option>
          <option>OFFICE</option>
          <option>FUND PROG</option>
          <option>VISUALG</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
        <label class="form-check-label" for="check1">Manh√£</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
        <label class="form-check-label" for="check2">Tarde</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
        <label class="form-check-label" for="check3">Noite</label>
      </div> 
      <br>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
        <label class="form-check-label" for="radio1">Feminino</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
        <label class="form-check-label" for="radio2">Masculino</label>
      </div> 
      <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>
